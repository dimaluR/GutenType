<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
        <title>GutenType</title>
    </head>
    <body>
        <div id="app">
            <div id="layout">
                <div id="menu">
                    <nav>
                        <a class="link" href="./stats.html">stats</a>
                    </nav>
                </div>
                <div id="content" class="blur" tabindex="0"></div>
                <div id="stats">
                    <div id="wpm-container" class="stats-container">
                        <div>wpm:</div>
                        <div id="wpm">00</div>
                    </div>
                    <div id="acc-container" class="stats-container">
                        <div>acc:</div>
                        <div id="acc">00.0</div>
                    </div>
                </div>
                <div id="sp">
                    <span class="text"><b>Settings</b></span>
                    <div class="slidecontainer">
                        <span class="slider-text text">capitals</span>
                        <input
                            type="range"
                            class="slider"
                            id="capitalFreqSlider"
                            min="0"
                            max="10"
                            value="0"
                        />
                        <span id="capitalFreqValue" class="slider-value text"
                            >0</span
                        >
                    </div>
                    <div class="slidecontainer">
                        <span class="slider-text text">surrounds</span>
                        <input
                            type="range"
                            class="slider"
                            id="surroundFreqSlider"
                            min="0"
                            max="10"
                            value="0"
                        />
                        <span id="surroundFreqValue" class="slider-value text"
                            >0</span
                        >
                    </div>
                    <div class="slidecontainer">
                        <span class="slider-text text">punctuation</span>
                        <input
                            type="range"
                            class="slider"
                            id="punctuationFreqSlider"
                            min="0"
                            max="10"
                            value="0"
                        />
                        <span
                            id="punctuationFreqValue"
                            class="slider-value text"
                            >0</span
                        >
                    </div>
                </div>
                <div id="spe"></div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
