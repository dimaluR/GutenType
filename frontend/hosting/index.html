<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
        <title>TypinGym</title>
        <link rel="icon" type="images/svg+xml" href="https://www.svgrepo.com/show/256447/gym-dumbbell.svg" />
    </head>
    <body>
        <div id="app">
            <div id="layout">
                <div id="menu">
                    <nav>
                        <a class="link" href="./stats.html"></a>
                    </nav>
                </div>
                <div id="content" class="" tabindex="0"></div>
                <div id="stats">
                    <div id="wpm-container" class="stats-container">
                        <div>wpm:</div>
                        <div id="wpm">00</div>
                    </div>
                    <div id="acc-container" class="stats-container">
                        <div>acc:</div>
                        <div id="acc">00.0</div>
                    </div>
                </div>
                <div id="sp">
                    <span class="text"><b>Settings</b></span>
                    <div class="slidecontainer">
                        <span class="slider-text text">capitals</span>
                        <input type="range" class="slider" id="capitalFreqSlider" min="0" max="10" />
                        <span id="capitalFreqValue" class="slider-value text"></span>
                    </div>
                    <div class="slidecontainer">
                        <span class="slider-text text">surrounds</span>
                        <input type="range" class="slider" id="surroundFreqSlider" min="0" max="10" />
                        <span id="surroundFreqValue" class="slider-value text"></span>
                    </div>
                    <div class="slidecontainer">
                        <span class="slider-text text">punctuation</span>
                        <input type="range" class="slider" id="punctuationFreqSlider" min="0" max="10" />
                        <span id="punctuationFreqValue" class="slider-value text"></span>
                    </div>
                    <div class="slidecontainer">
                        <span class="slider-text text">max word length</span>
                        <input type="range" class="slider" id="maxWordLengthSlider" min="1" max="6" />
                        <span id="maxWordLengthValue" class="slider-value text"></span>
                    </div>
                    <div class="checkboxcontainer">
                        <input type="checkbox" id="force_retype_checkbox" class="checkbox" />
                        <label for="force_retype_checkbox" class="text">force retype</label>
                    </div>
                    <div class="checkboxcontainer">
                        <input type="checkbox" id="stop_on_word_checkbox" class="checkbox" />
                        <label for="stop_on_word_checkbox" class="text">stop on word</label>
                    </div>
                </div>
                <div id="spe">
                    <div id="site-settings">
                        <div id="user_sign_in">
                            <span id="user_display_name" class="text">Sign In</span>
                        </div>
                        <img id="sign_out_icon" class="icon" src="https://www.svgrepo.com/show/506561/sign-out.svg" />
                        <img id="settings_icon" class="icon" src="https://www.svgrepo.com/show/509221/settings.svg" />
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
